<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylebook.css">
    <script src="javascript.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&family=Sacramento&family=Young+Serif&display=swap');
      </style>



</head>
<body>

<div class="newbookcontainer">
    <div class="booktable">
        <div class="booktitle">
            <input type="text" placeholder="title..." maxlength="10">
        </div>
        <div class="bookcover">
            <div class="bookpage">
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="....." maxlength="200"></textarea>
                <input type="text" placeholder="Signature..." maxlength="30">
            </div>
        </div>
        <div class="buttons">
            <label for="textarea">Edit</label>
            
            <button class="add">Add</button>
        </div>
    </div>
    <div class="bookstandleg"></div>


</div>

<div>
    <div class="library">
        <div class="shelfarea">
            <div class="singleshelf">
                <div class="shelf">
                <div class="shelfcontent">
                        <div class="book">
                            <div class="left"></div>
                            <div class="center">
                                <div class="pagenumber">58</div>
                                <div class="title"> <p>Book title</p></div>
                            </div>
                            <div class="right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="addbookbutton">   
    <div class="addbook">
    </div>
</div>


    
 

</body>
</html>
